<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <header><h1>Text Analizer</h1></header>

  <section>
    
    <ul class="conteiner">

      <!--Elementos de una Lista-->
      <li class="metrics">Caracteres:</li> 
      <li class="metrics">Caracteres Sin Espacio:</li>
      <li class="metrics">Palabras:</li>
      <li class="metrics">Números:</li>
      <li class="metrics">Suma números:</li>
      <li class="metrics">Promedio longitud:</li>
    </ul>

    <!--Area de Texto-->
    <textarea placeholder ="Escribe tu texto" name="user-input"  maxlength="600" rows="10"></textarea>
    <br>
    <br>
    <!--Boton-->
    <button type="button" value="clearButton"  id="reset-button"> Clean Content</button>
  </section>

  <footer><p>Developed by <br> <em>Nancy Alejandra Mendoza Vázquez</em> </p></footer>

  <script src="index.js" type="module"></script>
</body>
</html>
